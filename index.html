<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Fee Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: lightpink;
        }
        label, select, input, button {
            /* display: grid; */
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Parking Fee Calculator</h1>
    <label for="vehicleType">Select Vehicle Type:</label>
    <select id="vehicleType">
        <option value="twoWheeler">Two-Wheeler</option>
        <option value="fourWheeler">Four-Wheeler</option>
    </select>

    <label for="hoursInput">Enter number of hours:</label>
    <input type="number" id="hoursInput" min="1" step="1">

    <button onclick="calculateParkingFee()">Calculate Fee</button>

    <div id="resultContainer"></div>

    <script>
        function calculateParkingFee() {
            const vehicleType = document.getElementById('vehicleType').value;
            const hours = parseInt(document.getElementById('hoursInput').value);

            if (isNaN(hours) || hours <= 0) {
                alert('Please enter a valid number of hours.');
                return;
            }

            let ratePerHour;
            if (vehicleType === 'twoWheeler') {
                ratePerHour = 30; 
            } else if (vehicleType === 'fourWheeler') {
                ratePerHour = 50; 
            } else {
                alert('Please select a valid vehicle type.');
                return;
            }

            const totalFee = ratePerHour * hours;
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `The parking fee for a ${vehicleType === 'twoWheeler' ? 'Two-Wheeler' : 'Four-Wheeler'} for ${hours} hour(s) is $${totalFee}.`;
        }
    </script>
</body>
</html>
